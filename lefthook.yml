pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.go"
      run: golangci-lint run --fix {staged_files}
    format:
      glob: "*.go"
      run: gofumpt -w {staged_files}
    tidy:
      glob: "{go.mod,go.sum}"
      run: go mod tidy
    test:
      run: go test -race ./...

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}