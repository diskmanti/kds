# This is the Continuous Integration (CI) workflow for the kds project.
# It runs automatically on every push and pull request to the main branch.
name: CI

# Controls when the workflow will run.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./...