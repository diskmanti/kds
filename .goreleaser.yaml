# yaml-language-server: schema=https://goreleaser.com/static/schema.json
project_name: kds
version: 2
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    binary: kds
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    goarch:
      - amd64
      # - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
archives:
  - id: kds
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      # - LICENSE
      - README.md
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "Merge branch"
release:
  github:
    owner: diskmanti
    name: kds
  prerelease: auto
  draft: false
